<!DOCTYPE html>
<html lang="pt-br">
  <head>
      
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>formulario Simples</title>

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-theme.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
      

  </head>
  <body>   
      
      <div class="container-fluid body">
          
        <form class="form-horizontal">
            
            <div class="form-group">
                <label class="col-xs-2 control-label">Nome:</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" placeholder="digite seu nome">
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-xs-2 control-label">Rua:</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" placeholder="digite o nome da rua">
                </div>
            </div>
            
            <div class="form-group"> 
                <label class="col-xs-2 control-label">Número:</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" placeholder="digite o número da residência">
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-xs-2 control-label" >CEP:</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" placeholder="Digite o CEP de sua residencia" >
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-xs-2 control-label" >Cidade:</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" placeholder="Digite o nome de sua cidade" >
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-xs-2 control-label" >Pais:</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" placeholder="Digite o nome do seu País" >
                </div>
            </div>
                
            <div class="align-rigth">
                <button type="submit" class="btn btn-danger btn-md">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"> </span> Cancelar    
                </button>
                
                                
                <button type="submit" class="btn btn-success btn-md">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"> </span> Salvar
                </button>

            </div>  
            
        </form>
      
      </div>

    <script src="assets/js/jquery-2.2.2.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
