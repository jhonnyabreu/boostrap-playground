<!DOCTYPE html>
<html lang="pt-br">
  <head>
      
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>[Dengue] Focos</title>

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-theme.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
      

  </head>
  <body>   
      <div class="container body">
          
        <form class="row">
            <div class="form-group col-xs-12">
                <div class="form-group col-sm-6" >
                    <label class="control-label">Município:</label>
                   <select class="form-control">
                        <option>Florianopolis</option>
                        <option>Palhoça</option>
                        <option>São Jose</option>
                    </select>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label">Localidade:</label>
                    <select class="form-control">
                        <option>Centro</option>
                        <option>Jurerê</option>
                        <option>Rio Tavares</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group col-xs-12">
                <div class="form-group col-xs-12" >
                    <label class="control-label">Endereço:</label>
                    <select class="form-control">
                        <option>Rua Padre Roma</option>
                        <option>Av. Rio Branco</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group col-xs-12">
                <div class="form-group col-xs-6 col-sm-3 pull-right" >
                    <label class="control-label">Longitude:</label>
                    <input type="text" class="form-control" >
                </div>
                <div class="form-group col-xs-6 col-sm-3 pull-right" >
                    <label class="control-label">Latitude:</label>
                    <input type="text" class="form-control" >
                </div>
            </div>
            
            
            <div class="form-group">
                <label></label>
                <hr>
            </div>
            
            <div class="form-group col-xs-12">
                <div class="form-group col-xs-6 col-sm-3" >
                    <label class="control-label">Número:</label>
                    <input type="text" class="form-control" >
                </div>
                <div class="form-group col-xs-6 col-sm-3" >
                    <label class="control-label">Quarteirão:</label>
                    <input type="text" class="form-control" >
                </div>
                <div class="form-group col-sm-6" >
                    <label class="control-label">Complemento:</label>
                    <input type="text" class="form-control" >
                </div>
            </div>
            
            <div class="form-group col-xs-12" >
                <div class="form-group col-sm-6">
                    <label class="control-label">Tipo de Imovel:</label>
                    <select class="form-control">
                        <option>R - Residencia</option>
                        <option>C - Comercio</option>
                        <option>TB - Terreno Baldio</option>
                    </select>
                </div>
                
                <div class="form-group col-sm-6">
                    <label class="control-label">Atividade:</label>    
                    <select class="form-control">
                        <option>LI+T - Levantamento de Indice + Tratamento</option>
                        <option>PE - Ponto Estratégico</option>
                        <option>T - Tratamento</option>
                        <option>DF - Delimitação de Foco</option>
                    </select>
                </div>
                <div class="form-group col-xs-12">
                    <label class="control-label">Tipo de depósito:</label>    
                    <select class="form-control">
                        <option>A1 - Caixa d'agua (elevado)</option>
                        <option>A2 - Outros depósitos de armazenamento de água</option>
                    </select>
                </div>
            </div>
                
            <!-- Cadastros dos focos encontros de A. aegypti -->
            
            <div class="form-group">
                <label class="style-italico">A. aegypti</label>
                <hr>
            </div>
            
            
            <div class="form-group col-xs-12">
                <div class="form-group col-sm-4" >
                    <label class="control-label">Forma de Ovo:</label>
                    <input type="text" class="form-control" >
                </div>
                <div class="form-group col-sm-4" >
                    <label class="control-label">Formas Aquáticas:</label>
                    <input type="text" class="form-control" >
                </div>
                <div class="form-group col-sm-4" >
                    <label class="control-label">Forma Adulta:</label>
                    <input type="text" class="form-control" >
                </div>
            </div>
            
            <!-- Cadastros dos focos encontros de A. albopictus -->
            
            <div class="form-group">
                <label class="style-italico">A. albopictus</label>
                <hr>
            </div>
            
            <div class="form-group col-xs-12">
                <div class="form-group col-sm-4" >
                    <label class="control-label">Formas Aquáticas:</label>
                    <input type="text" class="form-control" >
                </div>
                <div class="form-group col-sm-4" >
                    <label class="control-label">Forma Adulta:</label>
                    <input type="text" class="form-control" >
                </div>
            </div>
            
            <!-- Cadastros datas de coleta -->
            
            <div class="form-group">
                <label class="style-italico"></label>
                <hr>
            </div>
            
            <div class="form-group col-xs-12">
                <div class="form-group col-sm-4" >
                    <label class="control-label">Data da Coleta:</label>
                    <input type="date" class="form-control" >
                </div>
                <div class="form-group col-sm-4" >
                    <label class="control-label">Data da Entrada:</label>
                    <input type="date" class="form-control" >
                </div>
                <div class="form-group col-sm-4" >
                    <label class="control-label">Data do Exame:</label>
                    <input type="date" class="form-control" >
                </div>
            </div>
            
            <div class="form-group col-xs-12 row">
           
                <button type="submit" class="btn btn-success btn-lg pull-right">
                    <span class="glyphicon glyphicon-ok " aria-hidden="true"> </span> Salvar
                </button>

            </div>  
          </form>
      
      </div>

    <script src="assets/js/jquery-2.2.2.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
