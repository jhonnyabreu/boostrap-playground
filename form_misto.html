<!DOCTYPE html>
<html lang="pt-br">
  <head>
      
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Formulario Misto</title>

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-theme.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
      

  </head>
  <body>   
      <div class="container body">
                
        <form class="form-horizontal">
            
            <div class="form-group">
                <div class="form-group">
                    <label class="col-xs-1 control-label" >Para:</label>
                    <div class="col-xs-11">
                        <input class="form-control" type="text" placeholder="digite o destino">
                    </div>
                </div>

                <div class="form-group" >
                    <label class="col-xs-1 control-label" >Assunto:</label>
                    <div class="col-xs-11">
                        <input class="form-control" type="text" placeholder="informe o assunto">
                    </div>
                </div>

                <div class="form-group" >
                    <label class="col-xs-1 control-label">Mensagem:</label>
                        <div class="col-xs-12">
                            <textarea class="form-control"></textarea>
                        </div>
                </div>
            </div>
            
            <div class="form-group col-xs-12">
                <div class="col-xs-10 row">
                    <button type="submit" class="btn btn-default btn-md">
                        Cancelar    
                    </button>

                    <button type="submit" class="btn btn-warning btn-md">
                         Salvar
                    </button>
                </div>  
                <div class="col-sm-2">
                    <button type="submit" class="pull-right btn btn-info btn-md">
                        Enviar    
                    </button>
                </div>
            </div>
          </form>
      
      </div>
    
    <script src="assets/js/jquery-2.2.2.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
