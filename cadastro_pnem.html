<!DOCTYPE html>
<html lang="pt-br">
  <head>
      
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>formulario Simples</title>

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-theme.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
      

  </head>
  <body>   
      <div class="container body">
          
        <form class="form-horizontal">
            
            <div class="form-group">
                <label class="control-label">GERSA:</label>
                <select class="form-control">
                    <option>São José</option>
                    <option>Araranguá</option>
                    <option>Blumenau</option>
                    <option>Criciúma</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="control-label">Município:</label>
                <select class="form-control">
                    <option>Florianópolis</option>
                    <option>Palhoça</option>
                    <option>criciuma</option>
                    <option>Blumenau</option>
                    <option>Balneario Camboriu</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="control-label">Semana Epidemiológica:</label>
                <select class="form-control">
                    <option>Semana 1 - xx/xx/xxxx a xx/xx/xxxx</option>
                    <option>Semana 2 - xx/xx/xxxx a xx/xx/xxxx</option>
                    <option>Semana 3 - xx/xx/xxxx a xx/xx/xxxx</option>
                    <option>Semana 4 - xx/xx/xxxx a xx/xx/xxxx</option>
                    <option>Semana 5 - xx/xx/xxxx a xx/xx/xxxx</option>
                    <option>Semana 6 - xx/xx/xxxx a xx/xx/xxxx</option>
                    <option>Semana 7 - xx/xx/xxxx a xx/xx/xxxx</option>
                    <option>Semana 8 - xx/xx/xxxx a xx/xx/xxxx</option>
                    <option>Semana 9 - xx/xx/xxxx a xx/xx/xxxx</option>
                </select>
            </div>            

            
            <div class="form-group">
                <label class="control-label">Total:</label>    
                <input class="form-control" type="text">
            </div>
            
            
                
            <div class="form-group">
           
                <button type="submit" class="btn btn-success">
                    <span class="glyphicon glyphicon-ok " aria-hidden="true"> </span> Salvar
                </button>

            </div>  
            
        </form>
      
      </div>

    <script src="assets/js/jquery-2.2.2.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
