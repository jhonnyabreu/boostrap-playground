<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
      <title>Cadastro Caso</title>
    
      <link href="assets/css/bootstrap.css" rel="stylesheet">
      <link href="assets/css/bootstrap-theme.css" rel="stylesheet">
      <link href="assets/css/app.css" rel="stylesheet">
      
  </head>
  <body>
      
      <div class="container body">
            <form class="form-horizontal">
               
                <div class="form-group">
                    <label class="control-label">Município de Notificação:</label>
                    <input class="form-control" type="text">
                </div>

                <div class="col-sm-12">
                    <hr >
                </div>
            
                <div class="form-group">
                    <label class="control-label">Município de Residência:</label>
                    <input class="form-control" type="text">
                </div>
                
                <div class="form-group">
                    <label class="control-label">Localidade:</label>
                    <input class="form-control" type="text">
                </div>
            
                <div class="form-group">
                    <div class="form-group">
                        <div class="col-sm-9">
                            <label class="control-label">Endereço:</label>
                            <input class="form-control" type="text">
                        </div>

                        <div class="col-sm-3">
                            <label class="control-label">Número:</label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label">Nome:</label>
                    <input class="form-control" type="text">
                </div>
            
                <div class="form-group">
                    <div class="form-group">
                        <div class="col-sm-6">
                            <label class="control-label">Idade:</label>
                            <input class="form-control" type="text">
                        </div>

                        <div class="col-sm-6">
                            <label class="control-label">Sexo:</label>
                            <select class="form-control">
                                <option>Feminino</option>
                                <option>Masculino</option>
                            </select>
                        </div>
                    </div>
                </div>
            
                <div class="form-group">
                    <label class="control-label">Resultado:</label>
                    <select class="form-control">
                        <option>Aguardando</option>
                        <option>Confirmados</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <div class="form-group" >
                        <div class="col-sm-6">
                            <label class="control-label">Data dos Sintomas:</label>
                            <input class="form-control" type="date">
                        </div>
                        <div class="col-sm-6 ">
                            <label class="control-label">Data da Coleta:</label>
                            <input class="form-control" type="date">
                        </div>
                    </div>
                </div>
            
            <hr class="hr-primary" />
            
            <div class="row">
                <div class="form-group">
                    <div class="col-md-2">
                        <input type="checkbox" data-toggle="checkbox-x" value="1" data-three-state="false">
                        <label class="control-label">viajou</label>
                
                    </div>
                    <label class="control-label col-md-2">Local:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text">
                    </div>
                </div>
            </div>
                
            <div class="row">
                <div class="form-group">
                    <div class="col-md-2">
                        <input type="checkbox" data-toggle="checkbox-x" value="1" data-three-state="false">
                        <label class="control-label">caso autóctone</label>
                
                    </div>
                    <label class="control-label col-md-2">LPI:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <div class="col-md-2">
                        <input type="checkbox" data-toggle="checkbox-x" value="1" data-three-state="false">
                        <label class="control-label">em investigação</label>
                
                    </div>
                </div>
            </div>
            
                
            <hr class="hr-primary" />
                
            <div class="row">
                <div class="form-group">
                    <button type="submit" class="btn btn-default center-block">
                        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Salvar
                    </button>
                </div>
            </div>
               
        </form>
        
    </div> 
    <script src="assets/js/jquery-2.2.2.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
