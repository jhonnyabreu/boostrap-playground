<!DOCTYPE html>
<html lang="pt-br">
  <head>
      
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Cadastro Servidor</title>

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-theme.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
      

  </head>
  <body>   
      <div class="container body">
          
        <form class="row">

            <div class="form-group">
                <label class="control-laber style-italico">Dados Pessoais</label>
                <hr/>
            </div>
            
            <div class="form-group col-xs-12">
                <div class="form-group col-xs-12 col-md-6" >
                    <label class="control-label">CPF:</label>
                    <input type="text" class="form-control" >
                </div>

                <div class="form-group col-xs-12">
                    <label class="control-label">Nome:</label>
                    <input type="text" class="form-control" >
                </div>
            </div> 
            
            <div class="form-group col-xs-12" >
                <div class="form-group col-xs-12 col-md-6">
                    <label class="control-label">Escolaridade:</label>
                    <select class="form-control">
                        <option>Ensino Médio Completo</option>
                        <option>Superior Incompleto</option>
                        <option>Superior Completo</option>
                    </select>
                </div>
                
                <div class="form-group col-xs-12 col-md-6">
                    <label class="control-label">Formação:</label>    
                    <select class="form-control">
                        <option>Enfermeiro</option>
                        <option>Médico</option>
                        <option>Motorista</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-laber style-italico">Dados Profissionais</label>
                <hr/>
            </div>
            
            <div class="form-group col-xs-12" >
                <div class="form-group col-xs-12 col-md-6">
                    <label class="control-label">Área da Dive:</label>
                    <select class="form-control">
                        <option>Informatica</option>
                        <option>Gevra</option>
                        <option>Direção</option>
                    </select>
                </div>
                
                <div class="form-group col-xs-12 col-md-6">
                    <label class="control-label">Municipio:</label>    
                    <select class="form-control">
                        <option>Florianopolis</option>
                        <option>Palhoça</option>
                        <option>São Jose</option>
                    </select>
                </div>
            </div>
                
             <div class="form-group col-xs-12" >
                <div class="form-group col-xs-12 col-md-6">
                    <label class="control-label">Matrícula:</label>
                    <input type="text" class="form-control" >
                </div>
                
                <div class="form-group col-xs-12 col-md-6">
                    <label class="control-label">E-mail:</label>    
                    <input type="email" class="form-control" >
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-laber style-italico">Sistema</label>
                <hr/>
            </div>
            
            <div class="form-group col-xs-12" >
                <div class="form-group col-xs-12 col-md-6">
                    <label class="control-label">Telefone Preferencal:</label>
                    <input type="tel" class="form-control" >
                </div>
                
                <div class="form-group col-xs-12 col-md-6">
                    <label class="control-label">Telefone Alternativo:</label>    
                    <input type="tel" class="form-control" >
                </div>
                
            </div>
            <div class="form-group col-xs-12" >
                <div class="checkbox col-xs-12 col-md-6">
                    <label>
                        <input type="checkbox" value="isParticipante">Participa do Sobreaviso
                    </label>
                </div>
            </div>
            
            <div class="form-group col-xs-12" >
                <div class="checkbox col-xs-6">
                    <label>
                        <input type="checkbox" value="ativo">Ativo
                    </label>
                </div>
            </div>
            
            <div class="form-group col-xs-12 row">
           
                <button type="submit" class="btn btn-success btn-lg pull-right">
                    <span class="glyphicon glyphicon-ok " aria-hidden="true"> </span> Salvar
                </button>

            </div>  
            
        </form>
      
      </div>

    <script src="assets/js/jquery-2.2.2.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
